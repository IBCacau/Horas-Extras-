!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Autorização de Horas Extras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"],
        input[type="time"],
        input[type="number"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Formulário de Autorização de Horas Extras</h1>
    
    <form action="https://formspree.io/f/xvggdowv" method="POST" id="formHorasExtras">
        <input type="hidden" name="_subject" value="Nova Solicitação de Horas Extras">
        <input type="hidden" name="_cc" value="rh@ibcacau.com.br,rh2@ibcacau.com.br">
        <input type="hidden" name="_replyto" value="administrativo1@ibcacau.com.br">
        <input type="hidden" name="_next" value="https://ibcacau.github.io/Horas-Extras-/sucesso.html">
        
        <div class="form-group">
            <label for="nome">Nome do Funcionário:</label>
            <input type="text" id="nome" name="nome" required>
        </div>

        <div class="form-group">
            <label for="departamento">Departamento:</label>
            <select id="departamento" name="departamento" required>
                <option value="">Selecione o departamento</option>
                <option value="Administrativo">Administrativo</option>
                <option value="Qualidade">Qualidade</option>
                <option value="Logística">Logística</option>
                <option value="Manutenção">Manutenção</option>
            </select>
        </div>

        <div class="form-group">
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>
        </div>

        <div class="form-group">
            <label for="horaInicio">Hora de Início:</label>
            <input type="time" id="horaInicio" name="horaInicio" required onchange="calcularHoras()">
        </div>

        <div class="form-group">
            <label for="horaFim">Hora de Término:</label>
            <input type="time" id="horaFim" name="horaFim" required onchange="calcularHoras()">
        </div>

        <div class="form-group">
            <label for="totalHoras">Total de Horas:</label>
            <input type="number" id="totalHoras" name="totalHoras" step="0.5" readonly>
        </div>

        <div class="form-group">
            <label for="justificativa">Justificativa:</label>
            <textarea id="justificativa" name="justificativa" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="gestor">Nome do Gestor Responsável:</label>
            <input type="text" id="gestor" name="gestor" required>
        </div>

        <div class="form-group">
            <button type="submit">Enviar Solicitação</button>
        </div>
    </form>

    <script>
        function calcularHoras() {
            const inicio = document.getElementById('horaInicio').value;
            const fim = document.getElementById('horaFim').value;
            
            if (inicio && fim) {
                let inicioDate = new Date('2000-01-01T' + inicio);
                let fimDate = new Date('2000-01-01T' + fim);
                
                if (fimDate < inicioDate) {
                    fimDate.setDate(fimDate.getDate() + 1);
                }
                
                const diff = fimDate - inicioDate;
                const horas = diff / (1000 * 60 * 60);
                
                document.getElementById('totalHoras').value = Math.round(horas * 100) / 100;
            }
        }
    </script>
</body>
</html> q
